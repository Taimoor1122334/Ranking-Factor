<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hover Reveal Section + GSAP Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="bg-[#0c1a2b] text-white antialiased">

<section id="reveal-section" class="py-10 md:py-16">
  <div class="max-w-[1320px] mx-auto px-4 md:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
      
      <!-- LEFT IMAGE AREA -->
      <div class="relative overflow-hidden rounded-xl ring-1 ring-white/10 min-h-[280px] md:min-h-[420px]">
        <img data-image="0" src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1400&auto=format&fit=crop" class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-500 ease-out" />
        <img data-image="1" src="https://images.unsplash.com/photo-1526378722484-bd91ca387e72?q=80&w=1400&auto=format&fit=crop" class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-500 ease-out" />
        <img data-image="2" src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?q=80&w=1400&auto=format&fit=crop" class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-500 ease-out" />
        <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
      </div>

      <!-- RIGHT TEXT LIST -->
      <div class="flex flex-col space-y-3">
        <div data-tab="0" class="tab-item opacity-0 translate-y-6 cursor-pointer rounded-lg border border-white/10 px-4 py-4 transition-colors">
          <p class="text-sm uppercase opacity-90">How many backlinks do I need to rank?</p>
          <p class="text-lg font-extrabold">Find the perfect number</p>
        </div>
        <div data-tab="1" class="tab-item opacity-0 translate-y-6 cursor-pointer rounded-lg border border-white/10 px-4 py-4 transition-colors">
          <p class="text-sm uppercase opacity-90">How to rank your business on Google in 2025</p>
          <p class="text-lg font-extrabold">Step-by-step playbook</p>
        </div>
        <div data-tab="2" class="tab-item opacity-0 translate-y-6 cursor-pointer rounded-lg border border-white/10 px-4 py-4 transition-colors">
          <p class="text-sm uppercase opacity-90">Top strategies on how to rank Google Maps in 2025</p>
          <p class="text-lg font-extrabold">Local SEO that wins</p>
        </div>
      </div>

    </div>
  </div>
</section>
<script>
  const tabs = document.querySelectorAll('.tab-item');
  const images = document.querySelectorAll('[data-image]');

  function setActive(index) {
    images.forEach((img, i) => {
      img.style.opacity = i === index ? '1' : '0';
      img.style.zIndex = i === index ? '10' : '0';
    });
    tabs.forEach((tab, i) => {
      if (i === index) {
        tab.classList.add('bg-[#2a57f8]');
      } else {
        tab.classList.remove('bg-[#2a57f8]');
      }
    });
  }

  tabs.forEach((tab, i) => {
    tab.addEventListener('mouseenter', () => setActive(i));
  });

  // Default active state
  setActive(0);

  // GSAP reveal animation from left
  gsap.registerPlugin(ScrollTrigger);
  gsap.fromTo(".tab-item",
    { opacity: 0, x: -50 }, // start hidden & shifted left
    {
      opacity: 1,
      x: 0, // slide into place
      duration: 0.8,
      stagger: 0.2,
      ease: "power3.out",
      scrollTrigger: {
        trigger: "#reveal-section",
        start: "top 80%",
      }
    }
  );
</script>

</body>
</html>
